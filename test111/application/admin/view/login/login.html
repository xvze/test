<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">H+</h1>

            </div>
            <h3>欢迎使用 H+</h3>

            <form class="m-t" role="form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" required="" id="name">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="" id="pass">
                </div>
                <button type="button" class="btn btn-primary block full-width m-b" id="btn">登 录</button>


                <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>
    <script src="__JS__/jquery.min.js?v=2.1.4"></script>
    <script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>

<script type="text/javascript">
    $(function(){
        $('#name').blur(function(){
            var name=$(this).val();
            $("#name").next("span").remove();
            if(name ==''){
                $("<span>请输入账号</span>").css("color","red").insertAfter("#name");
            }else{
                $.ajax({
                    type:"POST",
                    url:"__URL__/checkname",
                    dataType:"json",
                    data:{name:name},
                    success:function(data){
                        if(data == 2){
                             $("<span>该账号不存在</span>").css("color","red").insertAfter("#name");
                        }
                    },
                    error:function(jqXHR){
                        
                    }
                });
            }
        });

        $('#btn').click(function(){
            var pass=$("#pass").val();
            var name=$("#name").val();
            $("#pass").next("span").remove();
            $.ajax({
                    type:"POST",
                    url:"__URL__/checkpass",
                    dataType:"json",
                    data:{name:name,pass:pass},
                    success:function(data){
                        if(data == 3){
                             window.location="__URL__/shouye";
                        }else{
                            $("<span>密码错误</span>").css("color","red").insertAfter("#pass");
                        }
                    },
                    error:function(jqXHR){
                        
                    }
                });
        });
    });
</script>
